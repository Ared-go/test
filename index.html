<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- rect
        style属性用来定义css属性
            * stroke: 定义矩形边框的颜色
            * stroke-width: 定义矩形边框的宽度
            * fill: 定义矩形的填充颜色
    -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect width="300" height="100" x="200" y="200"
        style="fill:lightblue;stroke-width:2;stroke:lightgreen"/>
    </svg>
</body>

</html>
